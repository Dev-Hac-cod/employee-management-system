<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>LOGIN</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
	<div id="content">
		{% block content %}{% endblock content %}
	  </div>
    <div class="container">
		<input type="checkbox" id="flip">
		<div class="cover">
		  <div class="front">
			<img  alt="">
			<div class="text">
			</div>
		  </div>
		  <div class="back">
			<!--<img class="backImg" src="images/backImg.jpg" alt="">-->
			<div class="text">
			</div>
		  </div>
		</div>
		<div class="forms">
			<div class="form-content">
			  <div class="login-form">
				<div class="title">Login</div>
					{% for message in messages %}
						<div class="alert alert-warning" role="alert">
							{{ message }}
			  			</div>
					{% endfor %}
				<form action="/signin" method="post">
					{% csrf_token %}
				<div class="input-boxes">
				  <div class="input-box"> 
					<i class="fas fa-envelope"></i>
					<input type="email" class="form__field" placeholder="Enter your email" name="username" id="username" required>
				</div>
				  <div class="input-box">
					<i class="fas fa-lock"></i>
					<input type="password" class="form__field" placeholder="Enter your password" name="pass1" id="pass1">
				</div>
				  <div class="text"><a href="#">Forgot password?</a></div>
				  <div class="button input-box">
					<input type="submit" value="Sumbit">
				  </div>
				  <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
				</div>
			</form>
		  </div>
			<div class="signup-form">
			  <div class="title">Signup</div>
			  <form action="/signup" method="post">
				{% csrf_token %}
				<div class="input-boxes">
				  <div class="input-box">
					<i class="fas fa-user"></i>
					<input type="text" id="email" name="email" placeholder="Enter your name" required>
				</div>
				  <div class="input-box">
					<i class="fas fa-envelope"></i>
					<input type="email" id="username" name="username" placeholder="Enter your email" required>
				  </div>
				  <div class="input-box">
					<i class="fas fa-lock"></i>
					<input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
				  </div>
				  <div class="button input-box">
					<input type="submit" value="Sumbit">
				  </div>
				  <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
				</div>
		  </form>
		</div>
		</div>
		</div>
	  </div>
</body>
</html>
